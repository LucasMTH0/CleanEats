<ion-content [fullscreen]="true">
  <div>
    <ion-button>Receitas favoritas</ion-button>
    <ion-button [href]="'/recipe-create'">Criar nova receita</ion-button>
  </div>
  @if( recipes.length > 0 ) {
    @for(recipe of recipes; track recipe.id){
      <app-card-recipe [recipe]="recipe"></app-card-recipe>
    }
  } @else {
    <h1>Lista de receitas vazia.</h1>
  }
</ion-content>
